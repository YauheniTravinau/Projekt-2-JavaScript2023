<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Przelicznik walut</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/flexboxgrid/dist/flexboxgrid.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h1>Przelicznik walut</h1>
    <img src="images/logo1.png" alt="logo" />
    <div class="form-group">
        <label for="currency">Wybierz walute:</label>
        <select id="currency">
            <option value="EUR">Euro</option>
            <option value="USD">Dolar</option>
            <option value="CHF">Frank</option>
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Kwota:</label>
        <input type="number" id="amount" min="0" step="0.01" value="0">
    </div>
    <button id="convertBtn">Przelicz</button>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
